          <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Random</h1>
            <p class="lead">
                Enter your range (-999999->999999). <br>
            </p>
          </div>
        
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-1 col-sm-1 offset-1">
                    <div class="input-group ">
                        <input type="text" class="form-control" id="tb-rand-min" placeholder="Min">
                    </div>
                </div>

                <div class="col-md-1 col-sm-1">
                    <div class="input-group ">
                        <input type="text" class="form-control" id="tb-rand-max" placeholder="Max">
                    </div>
                </div>

                <div class="col-md-1 col-sm-1">
                    <button class="btn btn-primary" id="btn-rand-go">GO</button>
                </div>
                
            </div>
            <div class="row justify-content-center">
                <div class="overflow-auto col-md-10 col-sm-10 my-result" id="div-result">
                        <p class="text-justify"> Output: </p>
                        <p class="text-justify" id="tb-rand-result"> </p>
                </div>
            </div>
           
            <div class="row justify-content-left mt-5 mb-3">
                <div class="col-3 col-md-3 offset-1">
                    <h4 class="my-0 mr-md-auto font-weight-small">Random HEX</h4>
                </div>
            </div>
           
            <div class="row">
                <div class="col-md-1 col-sm-1 offset-1">
                    <div class="input-group ">
                        <input type="text" class="form-control" id="tb-rand-length" placeholder="Length">
                    </div>
                </div>
    
                <div class="col-md-1 col-sm-1">
                    <button class="btn btn-primary" id="btn-rand-hex">GO</button>
                </div>
            </div>


            <div class="row justify-content-center">
                <div class="overflow-auto col-md-10 col-sm-10 my-result" id="div-result-hex">
                        <p class="text-justify"> Output: </p>
                        <p class="text-justify" id="tb-rand-result-hex"> </p>
                </div>
            </div>
            
        </div>
