<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculator</title>
        <link rel="stylesheet" href="./bootstrap-4.0.0/css/bootstrap.min.css" >
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-1 my-title">
                    <h2>Calculator</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="tb-input">
                        <div class="input-group-append">"
                            <button class="btn btn-outline-secondary" id="btn-calc">$</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="overflow-auto col-9 my-result">
                        <p class="text-justify"> Output: </p>
                        <p class="text-justify"id="tb-result"> </p>
                </div>
            </div>
        </div>


        <script src="./bootstrap-4.0.0/jquery-3.5.1.slim.min.js"></script>
        <script src="./bootstrap-4.0.0/js/bootstrap.min.js"></script>
        <script type="module" src="./wasm.js"> </script>
        <script src="./main.js"></script>
    </body>
</html>
